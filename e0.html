<!doctype html>
<html>
<head>
<style>
	*{
		padding:0;
		margin:0;
	}
	li{
		list-style-type: none;
	}
	.clear{
		clear: both;
	}
	#page{
		width: 1000px;
		margin: 0 auto;
	}
	header{
		width:1000px;
		height: 100px;
		margin-top: 10px;

	#logo{

	}
	#top{

		margin:30px 20px 0 0;
	}
	nav{
		width: 1000px;
		height: 70px;
		margin-top: 10px;
	}
	nav li{
		float: left;
	}
	section{
		float:left;
		margin-top: 10px;
	}
	aside{
		float:left;
		margin-left: 20px;
		margin-top: 10px;
	}
	footer{
		width:1000px;
		border-top: solid 1px #cccccc;
		margin-top: 10px;
	}
	#address{
		float: left;
		margin:30px 0 0 50px;
	}
	#customer{
		float: left;
		margin: 20px 0 0 180px;
	}
</style>
<body>
	<div id="page">
	<header>
		<div id="logo">
			<img src="img/6.png">

			로그인｜회원가입｜사이트 맵｜회사소개
		</div>
	</header>
		<nav>
			<ul>
				<li><a href='https://www.youtube.com/channel/UC3PdND6r4mRtoAgp59jfbDg'><img src="img/z3.png"></li>
				<li><a href='http://blog.daum.net/mma9090'><img src="img/z4.png"></a></li>
				<li><a href='https://twitter.com/mma9090?ref_src=twsrc%5Etfw%7Ctwcamp%5Eembeddedtimeline%7Ctwterm%5Eprofile%3Amma9090&ref_url=https%3A%2F%2Fwww.mma.go.kr%2Findex.do'><img src="img/z5.png"></li>
				<li><a href='https://www.facebook.com/mma9090/'><img src="img/z6.png"></li>
			</ul>
		</nav>
		<div class="clear"></div> <!--float 속성해제 -->

		<img src="img/z1.png">
	</section>
	<aside>
			<ul>

			</ul>
	</aside>

</div> <!-- id page의 끝-->

</head>
</html>
